<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>
	
	<header th:replace="layout/layout :: header">
	</header>
	
	<div id="formcontainter" class="container py-4">
		
		<div class="card text-warning">
			<div class="card-header" th:text="${title}"></div>
			
			<div th:object="${productor}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert-danger">
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>
			
			<form class="py-4" th:action="@{/productores/form}" th:object="${productor}" method="post" enctype="multipart/form-data">
				<div class="form-group row py-2">
					<label class="col-form-label col-sm-2">Nombre:</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombre}"
							class="form-control alert-danger " /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
				</div>
				<div class="form-group row py-2">
					<label class="col-form-label col-sm-2">Apellido:</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{apellido}"
							class="form-control alert-danger" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
					</div>
				</div>
				<div class="form-group row py-2">
					<label class="col-form-label col-sm-2">Email:</label>
					<div class="col-sm-6">
						<input type="email" th:field="*{email}"
							class="form-control alert-danger" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
				</div>
				<div class="form-group row py-2">
					<label class="col-form-label col-sm-2">Nickname:</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nickname}"
							class="form-control alert-danger" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
					</div>
				</div>
				<div class="form-group row py-2">
					<label class="col-form-label col-sm-2">Ciudad:</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{ciudad}"
							class="form-control alert-danger" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></small>
					</div>
				</div>
				
				<div class="form-group row py-2">
					<label for="file" class="col-form-label col-sm-2">Foto</label>
					<div class="col-sm-6">
						<input type="file" class="form-control" name="file"/>
					</div>
				</div>
				
				<div class="form-group row py-2">
					<div class="col-sm-8">
						<input type="submit" value="Crear Cliente"
							class="btn btn-secondary" /> <a th:href="@{/productores}">Volver
							al listado</a>
					</div>
				</div>
				
				<input type="hidden" th:field="*{id}"/>
				
			</form>	
		</div>
		
	</div>
	

	<footer  th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
